{template 'common/header'}
<style>
    [v-cloak]{display:none}
    #app{position:relative;min-height:600px}
    #app_loading{position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.2);z-index:3}
    .lds-dual-ring{display:inline-block;width:50px;height:50px;left:0;bottom:0;top:0;right:0;position:absolute;margin:auto}.lds-dual-ring:after{content:" ";display:block;width:46px;height:46px;margin:1px;border-radius:50%;border:5px solid #fff;border-color:#fff transparent #fff transparent;animation:lds-dual-ring 1.2s linear infinite}@keyframes lds-dual-ring{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    .app-header{margin-bottom:20px}
</style>
<script data-done="hide">
    window.sysinfo.controller_name =  '{php echo ADDON_ACTION}';
    window.sysinfo.action_name = '{php echo ADDON_ET}';
    window.sysinfo.gets = {php echo json_encode($_GET)};
    window.sysinfo.config = {php echo json_encode(getConfig())};
    require.config({
        paths: {
            'vue': '{__LIB__}/vue/2/vue.min',
            'vue-resource': '{__LIB__}/vue/plugins/vue-resource.min',
            'admin': '{__LIB__}/app/admin.min',
        },
        shim: {
            'admin': {
                deps: ['vue','vue-resource','jquery','css!{__LIB__}/fontawesome/5.6.1/css/all.min','util']
            }
        }
    });
</script>
