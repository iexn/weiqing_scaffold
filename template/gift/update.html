{template 'base/common-header'}

<div id="app" v-cloak>
    <form action="javascript:;" @submit="submit" ref="form" method="post" class="form-horizontal">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">基础信息</a></li>
        </ul>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">

                <div class="form-group">
                    <label class="col-xs-2 control-label text-right">礼物名称：</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="name" v-model="name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label text-right">图标：</label>
                    <div class="col-xs-10">
                        <util-image name="cover" :value="cover"></util-image>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label text-right">价值：</label>
                    <div class="col-xs-10">
                        <input type="text" name="amount" v-model="amount" class="form-control"> 元 
                        <div class="help-block">设置为0时禁止用户购买赠送</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label text-right">获赞数：</label>
                    <div class="col-xs-10">
                        <input type="number" name="score" min="0" v-model="score" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-2 control-label text-right">初始持有数量：</label>
                    <div class="col-xs-10">
                        <input type="number" name="init_have_total" min="0" v-model="init_have_total" class="form-control">
                        <div class="help-block">用户在不购买的前提下，每人在每个活动中免费获取的数量。</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label text-right">备注：</label>
                    <div class="col-xs-10">
                        <textarea name="remarks" class="form-control" v-model="remarks" rows="8"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-2 control-label text-right">排序：</label>
                    <div class="col-xs-10">
                        <input type="number" name="sort" min="0" v-model="sort" class="form-control">
                    </div>
                </div>

            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label text-right"></label>
            <div class="col-xs-10">
                <button type="submit" ref="submit_button" class="btn btn-success">保存</button>
            </div>
        </div>

    </form>
</div>
<script>
    require(['admin'], function (Admin) {
        Admin.page_script.update({
            ident: '',
            // 字段
            name: '',
            cover: '',
            amount: '',
            score: '',
            sort: '0',
            init_have_total: '0',
            remarks: ''
        });
    });
</script>
{template 'base/common-footer'}
